<!DOCTYPE html>
<html>

<head>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 380px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img src="https://csshint.com/wp-content/uploads/2020/06/Html-CSS-Gallery-3.gif" alt="Cinque Terre" width="600"
            height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <img src="https://wpdatatables.com/wp-content/uploads/2019/09/hexagon-gallery.jpg" alt="Forest" width="600"
            height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <img src="https://bestof.nyc3.digitaloceanspaces.com/devsnap.me/sam/rhomb-gallery-on-grids.gif"
            alt="Northern Lights" width="600" height="400">
        <div class="desc">Add a description of the image here</div>
    </div>

</body>

</html>
